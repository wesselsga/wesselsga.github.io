---
layout: default
title: Greg Wessels
---

{% for category in site.categories %}
<h3>{{ category | first }}</h3>
<ul>
{% for posts in category %}
{% for post in posts %}
	{% if post.title %}
	<li><a href="{{ post.url }}">{{ post.title }}</a></li>
	{% endif %}
{% endfor %}
{% endfor %}
</ul>	
{% endfor %}
